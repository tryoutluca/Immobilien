<!-- F端ge *ngIf="searchCriteria" hier hinzu -->
<div class="search-container" *ngIf="searchCriteria">
  <h2>Immobilie suchen</h2>
  <form (ngSubmit)="onSearchSubmit()" #searchForm="ngForm">
    <div class="form-row">
      <div class="form-group">
        <label for="location">Ort oder PLZ</label>
        <!-- Diese Bindung ist jetzt sicher, da das Div nur gerendert wird, wenn searchCriteria existiert -->
        <input type="text" id="location" name="location" placeholder="z.B. Z端rich" [(ngModel)]="searchCriteria.location">
      </div>

      <div class="form-group">
        <label for="type">Mieten / Kaufen</label>
        <select id="type" name="type" [(ngModel)]="searchCriteria.type">
          <option value="Mieten">Mieten</option>
          <option value="Kaufen">Kaufen</option>
        </select>
      </div>

       <div class="form-group">
         <label for="propertyType">Objekttyp</label>
         <select id="propertyType" name="propertyType" [(ngModel)]="searchCriteria.propertyType">
           <option value="">Alle</option>
           <option value="Wohnung">Wohnung</option>
           <option value="Haus">Haus</option>
           <option value="Grundst端ck">Grundst端ck</option>
         </select>
      </div>

      <div class="form-group button-group">
         <button type="submit">Suchen</button>
      </div>
    </div>
  </form>
</div>
