<header class="app-header">
  <h1>Immobilien Scout Klon</h1>
  <nav>
    <!-- Hier könnten Navigationslinks stehen -->
    <a routerLink="/some-link">Beispiel Link</a> <!-- Beispiel für einen Navigationslink -->
  </nav>

  <div class="header-actions"> <!-- Optional: Gruppe für die Buttons -->
    <!-- Neuer Button zum Erstellen eines Inserats -->
    <button class="header-button create-listing-button" (click)="navigateToCreateListing()">
      Neues Inserat
    </button>

    <!-- Bestehender Login-Button -->
    <button class="header-button login-button" (click)="openLoginModal()">
      Login
    </button>
  </div>
</header>

<!-- Das Login-Modal (unverändert) -->
<app-login-modal
  *ngIf="isLoginModalVisible"
  (close)="closeLoginModal()"
  (loginSubmit)="handleLoginAttempt($event)">
</app-login-modal>
